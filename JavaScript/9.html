<html>
<head>
    <meta charset="utf-8">
</head>
<script>
    function append(){
	    var li=document.createElement('li');
		var text=document.createTextNode("冬");
		li.appendChild(text);
		document.getElementsByTagName('ul')[0].appendChild(li);
	}
</script>
<body>
    <h1>追加节点</h1>
    <input type="button" value="追加一个li" onclick="append();" />
	<ul>
	    <li>春</li>
		<li>夏</li>
		<li>秋</li>
	</ul>
</body>
</html>
