<html>
<head>
    <meta charset="utf-8">
</head>
<script>
    function del(){
	    var li=document.getElementsByTagName('li');
		var lastLi=li[li.length-1];
		lastLi.parentNode.removeChild(lastLi);
	}
</script>
<body>
    <h1>删除节点</h1>
    <input type="button" value="删除最后一个li" onclick="del();" />
	<ul>
	    <li>春</li>
		<li>夏</li>
		<li>秋</li>
		<li>冬</li>
	</ul>
</body>
</html>
