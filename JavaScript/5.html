<html>
<style>
    div{
	    width:300px;
		height:300px;
	}
	#test1{
	    background:green;
	}
	#test2{
	    background:red;
	}
</style>
<script>
    function ch(){
	    //1.要找到div对象
	    var div=document.getElementById('test1');
		//2.修改div的属性
		div.id='test2';
	}
</script>
<head>
    <meta charset="utf-8">
</head>
<body>
    <h1>特效是什么？</h1>
    <div id="test1" onclick="ch();"></div>
</body>
</html>
