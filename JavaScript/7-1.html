<html>
<head>
    <meta charset="utf-8">
</head>
<style>
    .test1{
	    width:300px;
		height:300px;
		border-top:1px solid yellow;
		background:green;
	}
	.test2{
	    width:300px;
		height:300px;
		border-top:1px solid yellow;
		background:red;
	}
</style>
<script>
    function getStyle(obj,attr){
	    return obj.currentStyle?obj.currentStyle[attr]:getComputedStyle(obj,null)[attr];
		}
		//window.getComputedStyle(obj,伪元素)：第一个参数为要获取计算后的样式的目标元素，第二个参数一般设为null
		//只有Opera支持使用currentStyle获取HTMLElement的计算后的样式，其他浏览器不支持
		//标准浏览器中使用getComputedStyle，IE9及以上也支持getComputedStyle
		
    function ch(){
	    var div=document.getElementsByTagName("div")[0];
		if(div.className.indexOf("test1")<0){
		    div.className="test1";
		}else{
		    div.className="test2";
		}
		div.style.width=parseInt(div,'width')+5+'px';
		div.style.height=parseInt(div,'height')+5+'px';
		div.style.borderTop=parseInt(div,'borderTopwidth')+1+'px';
	}
</script>
<body>
    <h1>操作对象的属性</h1>
    <div class="test1" onclick="ch();" >
	    点击div，使其背景色红绿交替<br>
		高和宽增加5px<br>
		下边框增加1px<br>
	</div>
</body>
</html>
