<html>
<head>
    <meta charset="utf-8">
</head>
<script>
    function add3(){
	    var ul=document.getElementsByTagName('ul')[0];
		ul.innerHTML='<li>春</li><li>夏</li><li>秋</li>';
	}
	function add1(){
	    var ul=document.getElementsByTagName('ul')[0];
		ul.innerHTML+='<li>冬</li>';
	}
	//innerHTML：代表节点内的内容，能读能写，不是W3C规定的标准对象属性，但是个浏览器支持的很好
</script>
<body>
    <h1>添加节点</h1>
    <input type="button" value="添加三个li节点" onclick="add3();" />
	<input type="button" value="添加一个li节点" onclick="add1();" />
	<ul></ul>
</body>
</html>
